name: Pipepline

permissions:
  security-events: write

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set Image Version to Build Number
      run: echo "IMAGE_VERSION=${{ github.run_number }}" >> $GITHUB_ENV

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.event.repository.name }}-$IMAGE_VERSION .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.event.repository.name }}-${{ env.IMAGE_VERSION }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '1'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      continue-on-error: true
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Push Docker Image to ECR
      if: success()
      run: |
        docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.event.repository.name }}-$IMAGE_VERSION

    - name: Send Success Notification to Google Chat
      if: success()
      run: |
        MESSAGE="{\"text\": \"ğŸš€ CI/CD Pipeline SUCCESS:\n\nğŸ“Œ Repository: *${{ github.repository }}*\nğŸ”„ Branch: *${{ github.ref_name }}*\nğŸ·ï¸ Tag: *${{ env.IMAGE_VERSION }}*\nğŸ“¦ Docker Image: *${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.event.repository.name }}-${{ env.IMAGE_VERSION }}*\n\nğŸ›¡ï¸ Trivy Scan: âœ… Passed\n\nğŸ“Š Status: âœ… SUCCESS\nğŸ”— [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\"}"
        curl -X POST -H "Content-Type: application/json" -d "$MESSAGE" "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

    - name: Send Failure Notification to Google Chat
      if: failure()
      run: |
        MESSAGE="{\"text\": \"ğŸš€ CI/CD Pipeline FAILED:\n\nğŸ“Œ Repository: *${{ github.repository }}*\nğŸ”„ Branch: *${{ github.ref_name }}*\nğŸ·ï¸ Tag: *${{ env.IMAGE_VERSION }}*\nğŸ“¦ Docker Image: *${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.event.repository.name }}-${{ env.IMAGE_VERSION }}*\n\nğŸ“Š Status: âŒ FAILED\nğŸ”— [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\"}"
        curl -X POST -H "Content-Type: application/json" -d "$MESSAGE" "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"